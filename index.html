<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Boomerang</title>
    <!-- Link Css File -->
    <link rel="stylesheet" href="css/style.css">
    <!------------------ Bootstrap5 cdn ------------------>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!------------------ Font Awesome cdn ---------------->
	<script src="https://kit.fontawesome.com/5b817a8fd6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header starts here -->
    <header class="container-fluid">
        <nav>
            <div id="navbar-brand">
                <a href="#">Boomerang</a>
            </div>
            <!-- Nav links -->
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Components</a></li>
                <li><a href="#">Demos</a></li>
            </ul>
            <div id="double-btn">
                <!-- cart Button as off canvas-->
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <img src="images/shopping cart.png" alt="">
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        ...
                    </div>
                </div>
                <!-- cart ends here -->
                <!-- second cart starts here -->
                <button class="btn btn-close-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        ...
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main starts here -->
    <main>

    </main>
    <!-- footer starts here -->
    <footer>

    </footer>
    
	<!------------------ Bootstrap5 JS cdn --------------->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JS File Link -->
    <script src="JS/app.js"></script>
</body>
</html>
